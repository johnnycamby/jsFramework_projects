

<form class="form-horizontal" role="form" name="productForm" novalidate>
    <fieldset>
        <legend>Basic Product Info</legend>

        <div class="form-group" ng-class="{'has-error': productForm.inputProductName.$invalid && productForm.inputProductName.$dirty}">
            <label for="inputProductName" class="col-md-2 control-label">Product Name</label>
            <div class="col-md-4">
                <input required ng-minlength="4" ng-maxlength="12" ng-model="vm.product.productName" name="inputProductName" class="form-control" id="inputProductName" type="text" placeholder="Product Name (required)">
            </div>
            <span class="help-block has-error" >
                <span ng-show="productForm.inputProductName.$error.required ">
                product name is required
                </span>
                <span ng-show="productForm.inputProductName.$error.minlength">
                product name must be at least 4 characters in length
                </span>
                <span ng-show="productForm.inputProductName.$error.maxlength">
                product name cannot exceed 12 characters in length
                </span>
            </span>
        </div>

        <div class="form-group" ng-class="{'has-error': productForm.inputProductCode.$invalid && productForm.inputProductCode.$dirty}">
            <label class="col-md-2 control-label" for="inputProductCode">Product Code</label>
           <div class="col-md-4">
             <input required class="form-control" name="inputProductCode" id="inputProductCode" ui-mask="AAA-**** (required)" ng-model="vm.product.productCode">
           </div>
            <span class="help-block has-error" ng-show="productForm.inputProductCode.$invalid ">
                product code is required

            </span>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label" for="inputAvailabilityDate">Availability</label>
            <div class="col-md-4">
                <div class="input-group">
                    <input class="form-control"
                            id="inputAvailabilityDate"
                            type="text"
                            datepicker-popup="MMM dd,yyyy"
                            is-open="vm.opened"
                            ng-model="vm.product.releaseDate"
                            />
                    <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="vm.open($event)">
                            <i class="glyphicon glyphicon-calendar"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputDescription" class="col-md-2 control-label">Description</label>
            <div class="col-md-10">
                <textarea ng-model="vm.product.description" class="form-control" id="inputDescription" rows="3" placeholder="Description"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary btn-sm" style="margin-right: 10px" ng-click="vm.submit(productForm.$valid)">
                            <!-- ng-disabled="productForm.$invalid" -->

                        Save
                    </button>
                </span>
                <span>
                    <button class="btn btn-default btn-sm"  ng-click="vm.cancel()">
                        Cancel
                    </button>
                </span>
                </div>
            </div>
        </div>

    </fieldset>
</form>
