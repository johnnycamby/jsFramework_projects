

<div class="content">
    <div class="panel panel-primary" style="border-color: lightblue;">
        <div class="page-heading" style="font-size: large; border-color: lightblue; background-color: lightblue">{{title}}</div>
        <div class="panel-body">

            <div class="col-md-12">
                <div ac-chart="'bar'" ac-data="dataAmount" ac-config="configAmount" class="chart"></div>
            </div>

            <div class="col-md-12">
                <div ac-chart="'bar'" ac-data="dataPercent" ac-config="configPercent" class="chart"></div>
            </div>

        </div>
    </div>
</div>
